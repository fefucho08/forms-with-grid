<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/form2.css" />
        <title>Document</title>

        <!-- FONT AWESOME IMPORT -->
        <script
            src="https://kit.fontawesome.com/60832ed020.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <form action="">
            <img
                src="./assets/phone.jpg"
                alt="Image of a phone next to a notebook written Top 5 Business Ideas"
            />
            <h1>Contact Us</h1>
            <input
                type="text"
                name="name"
                id="nameInput"
                placeholder="Full Name"
            />
            <input
                type="email"
                name="email"
                id="emailInput"
                placeholder="E-mail"
            />
            <input
                type="text"
                name="message"
                id="messageInput"
                placeholder="Message"
            />
            <button type="submit" id="submitBtn">Contact Us</button>
            <div class="infoContainer" id="contact">
                <h2>Contact</h2>
                <p>hi@green.com</p>
            </div>
            <div class="infoContainer" id="based">
                <h2>Based in</h2>
                <p>New York, Californa, Ohio</p>
            </div>
            <div class="socialContainer" id="social">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </form>
    </body>
</html>
